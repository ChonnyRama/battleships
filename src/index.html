<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="winning-player"></div>
    <div data-game-container>
        <div class="player-container">
            <div class="player-grid" data-player1-grid></div>
            <span class="player1-name current-turn">Player 1</span>
            <div class="coords placement-from player1">
                <label for="player1-x1">From: X:</label>
                <input type="number" id="player1-x1" name="player1-x1">
                <label for="player1-y1">Y:</label>
                <input type="number" id="player1-y1" name="player1-y1">
            </div>
            <div class="coords placement-to player1">
                <label for="player1-x2">To: X:</label>
                <input type="number" id="player1-x2" name="player1-x2">
                <label for="player1-y2">Y:</label>
                <input type="number" id="player1-y2" name="player1-y2">
            </div>
            <button class="coord-submit player1">Submit</button>
            
        </div>
        <div class="player-container">
            <div class="player-grid" data-player2-grid></div>
            <span class="player2-name">Computer</span>
            <div class="coords placement-from player2" >
                <label for="player2-x1">From: X:</label>
                <input type="number" id="player2-x1" name="player2-x1">
                <label for="player2-y1">Y:</label>
                <input type="number" id="player2-y1" name="player2-y1">
            </div>
            <div class="coords placement-to player2">
                <label for="player2-x2">To: X:</label>
                <input type="number" id="player2-x2" name="player2-x2">
                <label for="player2-y2">Y:</label>
                <input type="number" id="player2-y2" name="player2-y2">
            </div>
            <button class="coord-submit player2">Submit</button>
        </div>
    </div>
    <button class="game-start">Start game</button>
</body>
</html>
